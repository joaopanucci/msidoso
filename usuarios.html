<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários - MSidoso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase App (core) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="assets/css/usuarios.css" />
</head>

<body class="bg-gray-50 min-h-screen">
    <div id="header-placeholder"></div>
    <main class="p-8">
        <h1 class="text-2xl font-bold mb-4">Gerenciar Usuários</h1>
        <p class="text-gray-700">Aqui você poderá visualizar, editar e remover usuários do sistema.</p>
        <div id="usuariosList" class="mt-6"></div>
        <!-- Modal de edição -->
        <div id="editModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                <h2 class="text-xl font-bold mb-4">Editar Usuário</h2>
                <form id="editUserForm" class="space-y-4">
                    <input type="hidden" id="editUserId">
                    <div>
                        <label class="block text-sm font-medium">Nome</label>
                        <input type="text" id="editFullName" class="w-full border rounded px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Município</label>
                        <input type="text" id="editMunicipality" class="w-full border rounded px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Área</label>
                        <input type="text" id="editProfession" class="w-full border rounded px-3 py-2">
                    </div>
                    <div class="flex justify-end gap-2">
                        <button type="button" onclick="closeEditModal()"
                            class="px-4 py-2 bg-gray-200 rounded">Cancelar</button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="assets/js/app.js" defer></script>
    <script src="assets/js/usuarios.js" defer></script>
    <script src="assets/js/main.js" defer></script>
</body>

</html>
